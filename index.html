<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test p5.sound</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.12.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.12.0/addons/p5.sound.min.js"></script>
</head>
<body>
  <h2>p5.sound Test</h2>

  <script>
    function setup() {
      noCanvas();
      let osc = new p5.Oscillator('sine');
      userStartAudio();
      osc.start();
      osc.amp(0.5);
      setTimeout(() => osc.stop(), 1000);
      console.log('ðŸ”Š Should hear a sine tone for 1 sec');
    }
  </script>
</body>
</html>
